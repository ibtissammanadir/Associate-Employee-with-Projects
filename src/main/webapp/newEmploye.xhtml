<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Employe Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
</h:head>
<h:body>
    <div class="container mt-5">
        <h2 class="mb-4">Add new employee</h2>
        <h:form id="EmployeBeanForm">
            <div class="form-group">
                <h:outputLabel for="name" class="form-label">FullName:</h:outputLabel>
                <h:inputText id="name" value="#{employeBean.name}" required="true"
                             requiredMessage="Employe Name Cannot Be Blank" class="form-control"/>
                <h:message for="name" class="text-danger" />
            </div>

            <div class="form-group">
                <h:outputLabel for="email" class="form-label">Email:</h:outputLabel>
                <h:inputText id="email" value="#{employeBean.email}" required="true"
                             requiredMessage="Employe email Cannot Be Blank" class="form-control"/>
                <h:message for="email" class="text-danger" />
            </div>

            <div class="form-group">
                <h:outputLabel for="Skills" class="form-label">SoftSkills:</h:outputLabel>
                <h:inputText id="Skills" value="#{employeBean.skills}" required="true"
                             requiredMessage="Employe Skills Cannot Be Blank" class="form-control"/>
                <h:message for="Skills" class="text-danger" />
            </div>

            <h:commandButton value="Save" action="#{employeBean.addNewEmploye()}" class="btn btn-primary"/>
            <h:link outcome="EmployesList" value="View Employe Record List" class="btn btn-info ml-2"/>
        </h:form>
    </div>
</h:body>
</html>
