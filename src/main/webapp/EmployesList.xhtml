<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <meta name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Compatible" />
   <title>JSF JPA Crud Example</title>
   <!-- Bootstrap CSS -->
   <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
</h:head>
<h:body>
   <div class="container mt-4">
      <h2>Employees List</h2>
      <h:form class="mb-3">
         <h:commandLink action="newEmploye.xhtml" value="Add Employe" class="btn btn-primary" />
         <h:commandLink action="#" value="Back to Home" class="btn btn-secondary ml-2" />
         <h:commandLink action="Affectation.xhtml" value="Affect Employe" class="btn btn-info ml-2" />
      </h:form>

      <h:form id="EmployeForm">
         <h:dataTable id="EmployeTable" value="#{employeBean.getEmployeListFromDb()}" var="Employe" class="table table-bordered">
            <h:column>
               <f:facet name="header">Id</f:facet>
               <h:outputText value="#{Employe.id}" />
            </h:column>
            <h:column>
               <f:facet name="header">FullName</f:facet>
               <h:outputText value="#{Employe.name}" />
            </h:column>
            <h:column>
               <f:facet name="header">Email</f:facet>
               <h:outputText value="#{Employe.email}" />
            </h:column>
            <h:column>
               <f:facet name="header">Softskills</f:facet>
               <h:outputText value="#{Employe.skills}" />
            </h:column>
            <h:column>
               <f:facet name="header">Projects</f:facet>
               <ui:repeat value="#{Employe.projects}" var="project">
                  <h:outputText value="#{project.name}" /><br/>
               </ui:repeat>
            </h:column>
            <h:column>
               <f:facet name="header">Actions</f:facet>
               <h:commandButton action="#{employeBean.deleteEmploye(Employe.id)}" value="Remove" class="btn btn-danger" />
            </h:column>
         </h:dataTable>
      </h:form>
   </div>
</h:body>
</html>
